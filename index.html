<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="top-image">
        <div class="nft-image"></div>
      </section>
      <section class="bottom-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="text-flex">
          <div class="left-side">
            <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="right-side">
            <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="profile-flex">
          <img src="./images/image-avatar.png" alt="profile picture">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vahid-khani-12937426a/" target="_blank">Vahid Khani</a>.
  </div>
</body>
</html>
